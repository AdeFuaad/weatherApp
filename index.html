<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;1,100;1,200&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Web Broadcaster</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="weather left-weather" id="left-weather">
                <div class="weatherElements cityName">
                    <h1 id="cityName">
                    </h1>
                </div>
        
                <div class="weatherElements todayDate">
                    <h3 id="todayDate"></h3>
                </div>

                <div class="weatherElements todayDate">
                    <p id="weatherDate"></p>
                </div>
        
                <div  class="weatherElements mainimg" id="emojiID">

                </div>

                    
                <div  class="weatherElements weatherNum">
                    <h6 id="desc"></h6>
                </div>
    
                <div  class="weatherElements weatherNum">
                    <h1 id="temp"></h1>
                </div>

                <div  class="weatherElements wind">
                    <h6 id="wind"></h6>
                </div>

                <div  class="weatherElements humidity">
                    <h6 id="humidity"></h6>
                </div>
            </div>
        </div>
    
        <div class="right">
            <div class="weather right-weather">
                <div class="top-bar">
                    <form id="searchInput">  
                        <input type="text" id="cityInput" placeholder="Enter a city">
                        <button id="button">Search</button>

                </div>

                <div class="hr">
                    <hr>
                </div>
    
                <div class="history" id="history">

                </div>

                <div class="forecast-text">
                    <h4>5 Day Forecast</h4>
                </div>

                <div class="hr">
                    <hr>
                </div>
    
                <div class="forecast">
                    
                </div>
            </div>
        </div>
    
    </div>


    <script src="./assets/js/script.js"></script>

</html>
